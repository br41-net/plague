{{ define "main" }}
<article class="h-entry">
    <h1 class="post-title p-name e-content">{{ .Title }}</h1>
    <p class="post-date">
        <span class="post-date">
            Published
            <a class="u-url" href="{{ .Permalink }}"><time class="dt-published" datetime="{{ .Date }}">{{ .Date | time.Format ":date_long" }}</time></a>
            by {{ with .Site.Params.IndieWeb.Avatar }}<img class="u-photo" src="{{ . | absURL }}" /> {{ end }}<a class="p-author" rel="author" href="{{ .Site.BaseURL }}">{{ .Site.Params.IndieWeb.FullName }}</a>
        </span>
    </p>
    {{.Content}}
</article>
{{ end }}
