{{ define "main" }}
<article class="h-entry">
    <div class="post-metadata">
        <h1 class="post-title p-name">{{ .Title }}</h1>
        <p class="post-date">
            <span class="post-date">
                Published
                <a class="u-url" href="{{ .Permalink }}"><time class="dt-published" datetime="{{ .Date }}">{{ .Date | time.Format ":date_long" }}</time></a>
                by {{ with .Site.Params.IndieWeb.Avatar }}<img class="u-photo" src="{{ . | absURL }}" /> {{ end }}<a class="p-author h-card" rel="author" href="{{ .Site.BaseURL }}">{{ .Site.Params.IndieWeb.FullName }}</a>
            </span>
        </p>
    </div>
    <div class="post-content e-content">
        {{.Content}}
    </div>
</article>
{{ end }}
