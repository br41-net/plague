{{- $filename := (printf "font-awesome-icons/%s.svg" .) -}}
{{- $path_old := "<path" -}}
{{- $svg_old := "<svg" -}}
{{- $path_new := "<path fill=\"currentColor\"" -}}
{{- $svg_new := "<svg aria-hidden=\"true\"" }}
{{- $fill := replace (readFile $filename) $path_old $path_new -}}
{{- replace $fill $svg_old $svg_new | safeHTML -}}
